<DOCTYPE! html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <meta name="author" content="Mouli Sankar">
        <meta name="description" content="Let's play blackJackGame"> 
        <title>blackJackGame</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="index.js" type="text/javascript">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="h1-edt">BlackJack Game</h1>
            <p id="head-el" class="p2_set">Want to play a Jack?</p>
            <div class="p_set">
                <p id="card-el">Card:</p>
                <p id="sum-el">Sum:</p>
            </div>
            <div class="btn1_edt">
                <button class="btn btn-lg" type="button" onclick="startGame()">START GAME</button>
                <button class="btn btn-lg btn2" type="button" onclick="newCard()">NEW CARD</button>
                <p class="p2_set" id="player-el"></p>
                <script src="index.js"></script>
            </div>
        </div>
        <div>
            <p class="footer">Copyright (c) 2021 Mouli Sankar <a style="color: rgb(7, 7, 168);" href="https://github.com/idevmou/blackJackGame" target="_blank">Github Profile</a></p>
        </div>
    </body>
</html>
